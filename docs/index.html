<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">เข้าสู่ระบบ | Koi Health Monitor</title>
    <style>
        /* Base and Theme CSS */
        :root { --background-color: #ffffff; --text-color: #000000; --input-bg-color: #ffffff; --input-border-color: #ccc; --login-button-bg: #343a40; --login-button-text: #ffffff; --link-color: #007bff; }
        body.dark-theme { --background-color: #121212; --text-color: #e0e0e0; --input-bg-color: #1e1e1e; --input-border-color: #333; --login-button-bg: #e0e0e0; --login-button-text: #121212; --link-color: #4da6ff; }
        /* Global Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background-color 0.3s, color 0.3s; }
        .auth-container { width: 100%; max-width: 400px; padding: 40px 20px; text-align: center; position: relative; }
        
        /* Fixed Position Elements */
        .theme-toggle { position: absolute; top: 30px; left: 30px; }
        .lang-toggle-button { position: absolute; top: 30px; right: 30px; padding: 8px 12px; background-color: #f0f0f0; color: #343a40; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; text-transform: uppercase; z-index: 10; } 
        .dark-theme .lang-toggle-button { background-color: #333; color: #f0f0f0; border-color: #555; }
        
        /* Logo (Fixed Position) */
        .logo-fixed { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; }
        .logo-fixed img { width: 200px; filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1)); } 

        /* Form Layout */
        #login-form { margin-top: 240px; z-index: 5; position: relative; } 
        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-weight: bold; text-transform: none; margin-bottom: 10px; letter-spacing: 1px; font-size: 1.1em; }
        .input-group input { width: 100%; padding: 10px; border: 2px solid var(--input-border-color); background-color: var(--input-bg-color); border-radius: 5px; box-sizing: border-box; color: var(--text-color); font-size: 1.1em; text-align: center; }
        
        /* Links */
        .links a { text-decoration: none; color: var(--link-color); font-weight: bold; margin: 0 5px; text-transform: none; font-size: 0.9em; cursor: pointer; }
        .links { margin-top: 20px; margin-bottom: 30px; }
        
        /* Buttons */
        .auth-button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: background-color 0.3s, color 0.3s, opacity 0.2s, transform 0.1s; }
        .login-button { background-color: var(--login-button-bg); color: var(--login-button-text); }
        
        /* Helpers */
        .hidden { display: none !important; }
        
        /* Theme Toggle Switch styles */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 25px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ffc107; transition: .4s; border-radius: 25px; }
        .slider:before { position: absolute; content: ""; height: 17px; width: 17px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2c3e50; }
        input:checked + .slider:before { transform: translateX(25px); }
        
        /* Error Message Style */
        .error-message {
            color: #dc3545; 
            font-weight: bold;
            margin-top: -15px; 
            margin-bottom: 25px; 
            text-align: center;
        }

        /* Hover/Active Effects */
        .login-button:hover { opacity: 0.9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .login-button:active { background-color: #6c757d; transform: translateY(1px); }
        body.dark-theme .login-button:active { background-color: #999; color: #121212; }

    </style>
</head>
<body>
    <div class="auth-container">
        
        <div class="theme-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <button id="lang-toggle-button" class="lang-toggle-button" onclick="toggleLanguage()">
            EN
        </button>
        <div class="logo-fixed">
            <img src="LogoKoi.png" alt="Logo"> 
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
            
            <div id="username-group" class="input-group">
                <label for="username-input" id="label-username">ชื่อผู้ใช้</label>
                <input type="text" id="username-input" name="username" required>
            </div>
            
            <div id="password-group" class="input-group">
                <label for="password-input" id="label-password">รหัสผ่าน</label>
                <input type="password" id="password-input" name="password" required>
            </div>
            
            <div class="links">
                <a href="register.html" id="link-register">ลงทะเบียน</a>
                <a href="forget.html" id="link-forgot">ลืมรหัสผ่าน</a>
            </div>

            <p id="error-message" class="error-message hidden">
                ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </p>

            <button type="submit" class="auth-button login-button" id="btn-submit">เข้าสู่ระบบ</button>
        </form>

    </div>

    <script>
        // --- CONTENT MAPS ---
        
        const langContent = {
            'th': {
                pageTitle: 'เข้าสู่ระบบ | Koi Health Monitor',
                username: 'ชื่อผู้ใช้', password: 'รหัสผ่าน',
                linkRegister: 'ลงทะเบียน', linkForgot: 'ลืมรหัสผ่าน',
                btnLogin: 'เข้าสู่ระบบ',
                currentLangBtn: 'EN',
                errorMessage: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง' 
            },
            'en': {
                pageTitle: 'Login | Koi Health Monitor',
                username: 'USERNAME', password: 'PASSWORD',
                linkRegister: 'REGISTER', linkForgot: 'FORGET PASSWORD',
                btnLogin: 'LOGIN',
                currentLangBtn: 'TH',
                errorMessage: 'Incorrect username or password'
            }
        };

        // --- CORE FUNCTIONS ---

        function getLang() { return localStorage.getItem('lang') || 'th'; }
        
        function toggleLanguage() {
            document.getElementById('error-message').classList.add('hidden');
            let newLang = (getLang() === 'th') ? 'en' : 'th';
            localStorage.setItem('lang', newLang);
            updateText(newLang);
        }
        
        function applyThemeAndLangOnLoad() {
            // Load Theme
            const themeToggle = document.getElementById('theme-toggle-checkbox');
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.checked = false;
            }
            // Load Language
            updateText(getLang());
        }


        function updateText(lang) {
            const content = langContent[lang];
            
            document.getElementById('page-title').textContent = content.pageTitle;
            document.getElementById('label-username').textContent = content.username;
            document.getElementById('label-password').textContent = content.password;
            document.getElementById('btn-submit').textContent = content.btnLogin;
            document.getElementById('lang-toggle-button').textContent = content.currentLangBtn;
            document.getElementById('error-message').textContent = content.errorMessage; 

            // อัปเดตข้อความลิงก์
            document.getElementById('link-register').textContent = content.linkRegister;
            document.getElementById('link-forgot').textContent = content.linkForgot;
        }

        // --- THEME TOGGLE ---
        const themeToggle = document.getElementById('theme-toggle-checkbox');
        themeToggle.addEventListener("change", function() {
            document.body.classList.toggle("dark-theme", this.checked);
            localStorage.setItem("theme", this.checked ? "dark" : "light");
            // FIX: เมื่อเปลี่ยนธีม ต้องโหลดข้อความภาษาใหม่ด้วย
            updateText(getLang()); 
        });

        // --- LOGIN HANDLER ---
        function handleLogin(e) {
            e.preventDefault();
            const lang = getLang();
            const errorMessageElement = document.getElementById('error-message');
            const content = langContent[lang];
            
            errorMessageElement.classList.add('hidden'); 

            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            
            // เงื่อนไข Login: Username 'a' (case-insensitive) และ Password '1'
            if (username.toLowerCase() === 'a' && password === '1') {
                // Login สำเร็จ
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.removeItem('camCount'); 
                
                // Alert "สวัสดี" ถูกลบออกแล้ว
                
                // นำทางที่เสถียรไปยัง main.html
                window.location.href = 'main.html?v=' + Date.now(); 

            } else {
                // Login ล้มเหลว: แสดงข้อความ error สีแดง
                errorMessageElement.textContent = content.errorMessage; 
                errorMessageElement.classList.remove('hidden'); 
                document.getElementById('password-input').value = ''; 
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            applyThemeAndLangOnLoad();
            document.getElementById('error-message').classList.add('hidden'); 
            
            // Attach Event Listener to form
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
        
        // FIX: ฟังการเปลี่ยนแปลงภาษา/ธีมจากหน้าอื่น (Storage Event)
        window.addEventListener('storage', (event) => {
            if (event.key === 'lang' || event.key === 'theme') { 
                applyThemeAndLangOnLoad();
            }
        });
    </script>
</body>
</html>
