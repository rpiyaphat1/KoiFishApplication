<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ลงทะเบียน | Koi Health Monitor</title>
    <style>
        /* Base and Theme CSS */
        :root { --background-color: #ffffff; --text-color: #000000; --input-bg-color: #ffffff; --input-border-color: #ccc; --reg-button-bg: #28a745; --link-color: #007bff; }
        body.dark-theme { --background-color: #121212; --text-color: #e0e0e0; --input-bg-color: #1e1e1e; --input-border-color: #333; --reg-button-bg: #2ecc71; --link-color: #4da6ff; }
        /* Global Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background-color 0.3s, color 0.3s; }
        .auth-container { width: 100%; max-width: 400px; padding: 40px 20px; text-align: center; position: relative; }
        
        /* Fixed Position Elements */
        .theme-toggle { position: absolute; top: 30px; left: 30px; }
        .lang-toggle-button { position: absolute; top: 30px; right: 30px; padding: 8px 12px; background-color: #f0f0f0; color: #343a40; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; text-transform: uppercase; z-index: 10; } 
        .dark-theme .lang-toggle-button { background-color: #333; color: #f0f0f0; border-color: #555; }
        
        /* Logo (Non-Fixed on Register) */
        .logo-fixed { margin-bottom: 30px; }
        .logo-fixed img { 
            width: 200px; 
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1)); 
        } 

        /* Form Layout */
        #register-form { margin-top: 20px; } 
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: bold; text-transform: none; margin-bottom: 5px; letter-spacing: 1px; font-size: 1em; }
        .input-group input { width: 100%; padding: 10px; border: 2px solid var(--input-border-color); background-color: var(--input-bg-color); border-radius: 5px; box-sizing: border-box; color: var(--text-color); font-size: 1.1em; text-align: center; }
        
        /* Buttons */
        .reg-button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: background-color 0.3s, transform 0.1s; background-color: var(--reg-button-bg); color: white; }
        .reg-button:active { transform: translateY(1px); opacity: 0.8; }

        /* Links */
        .links a { text-decoration: none; color: var(--link-color); font-weight: bold; margin: 0 5px; text-transform: none; font-size: 0.9em; cursor: pointer; }

        /* Theme Toggle Switch styles */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 25px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ffc107; transition: .4s; border-radius: 25px; }
        .slider:before { position: absolute; content: ""; height: 17px; width: 17px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2c3e50; }
        input:checked + .slider:before { transform: translateX(25px); }
    </style>
</head>
<body>
    <div class="auth-container">
        
        <div class="theme-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <button id="lang-toggle-button" class="lang-toggle-button" onclick="toggleLanguage()">
            EN
        </button>

        <div class="logo-fixed">
            <img src="LogoKoi.png" alt="Logo"> 
        </div>

        <h1 style="color:var(--text-color); font-size:1.8em;" id="title-register">ลงทะเบียน</h1>

        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="input-group">
                <label for="reg-email" id="label-email">อีเมล</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="reg-username" id="label-username">ชื่อผู้ใช้</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="reg-password" id="label-password">รหัสผ่าน</label>
                <input type="password" id="reg-password" name="password" required>
            </div>

            <button type="submit" class="reg-button" id="btn-create">สร้างบัญชี</button>
        </form>

        <div class="links" style="margin-top: 25px;">
            <a href="login.html" id="link-login">← กลับไปหน้าเข้าสู่ระบบ</a>
        </div>

    </div>

    <script>
        // --- CONTENT MAPS ---
        const langContent = {
            'th': { title: 'ลงทะเบียน', email: 'อีเมล', username: 'ชื่อผู้ใช้', password: 'รหัสผ่าน', btnCreate: 'สร้างบัญชี', linkLogin: '← กลับไปหน้าเข้าสู่ระบบ' },
            'en': { title: 'REGISTER', email: 'EMAIL', username: 'USERNAME', password: 'PASSWORD', btnCreate: 'CREATE ACCOUNT', linkLogin: '← Back to Login' }
        };

        function getLang() { return localStorage.getItem('lang') || 'th'; }
        
        function toggleLanguage() {
            let newLang = (getLang() === 'th') ? 'en' : 'th';
            localStorage.setItem('lang', newLang);
            // FIX: เรียก applyThemeAndLangOnLoad เพื่อโหลดภาษาใหม่และซิงค์ธีม
            applyThemeAndLangOnLoad();
        }

        function updateText(lang) {
            const content = langContent[lang];
            document.getElementById('title-register').textContent = content.title;
            document.getElementById('label-email').textContent = content.email;
            document.getElementById('label-username').textContent = content.username;
            document.getElementById('label-password').textContent = content.password;
            document.getElementById('btn-create').textContent = content.btnCreate;
            document.getElementById('link-login').textContent = content.linkLogin;
            document.getElementById('lang-toggle-button').textContent = getLang().toUpperCase() === 'TH' ? 'EN' : 'TH';
            document.getElementById('page-title').textContent = content.title;
        }

        // --- THEME TOGGLE (Initialization & Listener) ---
        const themeToggle = document.getElementById('theme-toggle-checkbox');

        themeToggle.addEventListener("change", function() {
            document.body.classList.toggle("dark-theme", this.checked);
            localStorage.setItem("theme", this.checked ? "dark" : "light");
            // FIX: เมื่อเปลี่ยนธีม ต้องโหลดข้อความภาษาใหม่ด้วย
            updateText(getLang());
        });

        function applyThemeAndLangOnLoad() {
            // Load Theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.checked = false;
            }

            // Load Language
            updateText(getLang());
        }

        // --- REGISTER HANDLER (Mock Function) ---
        function handleRegister(e) {
            e.preventDefault();
            const lang = getLang();
            
            // Alert ยังคงอยู่ตามคำขอ
            alert(lang === 'th' ? 'ลงทะเบียนสำเร็จ! กรุณาเข้าสู่ระบบ' : 'Registration successful! Please log in.');
            
            // นำทางกลับหน้า Login
            window.location.href = 'login.html?v=' + Date.now(); 
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            applyThemeAndLangOnLoad();
            document.getElementById('register-form').addEventListener('submit', handleRegister);
        });
        
        // FIX: ฟังการเปลี่ยนแปลงภาษา/ธีมจากหน้าอื่น (Storage Event)
        window.addEventListener('storage', (event) => {
            if (event.key === 'lang' || event.key === 'theme') { 
                applyThemeAndLangOnLoad();
            }
        });
    </script>
</body>
</html>
